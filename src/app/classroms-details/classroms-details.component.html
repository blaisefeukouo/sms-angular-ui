<div >
    <div class="container containerTop">
        <button class="btn btn-success" (click)="goBack()">Back</button>
        <button class="btn btn-success" (click)="backToList()" style="margin-left: 5px;">List</button>
        <a *ngIf="classroom" class="btn btn-primary"  routerLink="/classroom/edit/{{classroom.id}}" style="margin-left: 5px;">Edit</a>
        <a *ngIf="classroom" class="btn btn-primary"  routerLink="/classroom/edit/{{classroom.id}}" style="margin-left: 5px;">Add student</a>
    </div>

    <div class="container containerBody p-4" > 
        <h2>Classroom details</h2> 
        <app-loading-indicator *ngIf="loading"></app-loading-indicator>        
        <div *ngIf="classroom">
            <div class="form-group row">
                <label for="nameLabel" class="col-sm-3 col-form-label ">Name</label>                
                <label for="nameValue" class="col-sm-3 col-form-label ">: {{classroom.name}}</label>                                                         
            </div>
      
            <div class="form-group row">
                <label for="descriptionLabel" class="col-sm-3 col-form-label">Description</label>
                <label for="descriptionValue" class="col-sm-3 col-form-label ">: {{classroom.description}}</label>                
            </div>
            <div class="form-group row">
                <label for="feesLabel" class="col-sm-3 col-form-label">Fees</label>
                <label for="feesValue" class="col-sm-3 col-form-label ">: {{classroom.fees}}</label>                
            </div>             
        </div>    
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a href="#students" class="nav-link active" data-toggle="tab">Students</a>
            </li>
            <li class="nav-item">
                <a href="#teachers" class="nav-link" data-toggle="tab">Teachers</a>
            </li>            
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="students">
                <table class="table table-hover">
                    <thead>
                      <tr>   
                        <th scope="col">#</th>   
                        <th *ngFor="let items of studentsTableHeader" scope="col" class ="nav-item">
                          {{items.name}}          
                        </th>         
                      </tr>
                    </thead>
                    <tbody *ngIf="!loading">
                      <tr *ngFor="let student of students; let rowIndex = index">
                        <th scope="row">{{rowIndex+1}}</th>
                        <td>{{student.matricule}}</td>
                        <td>{{student.firstName}}</td>
                        <td>{{student.lastName}}</td>
                        <td>{{student.phoneNumber}}</td> 
                        <td><a  routerLink="/student/edit/{{student.id}}">
                              <i class="fa fa-edit" style="font-size: 20px;"></i>
                            </a>
                        </td>  
                        <td><a  routerLink="/student/detail/{{student.id}}">
                              <i class="fa fa-eye" style="font-size: 20px;"></i>
                            </a>
                        </td>
                        <td>           
                          <button class="btn btn-outline-primary" style="margin-top: -12px; margin-bottom: -12px; height: 34px;">
                            <i class="fa fa-trash" style="font-size: 20px;"></i>
                          </button>
                        </td>       
                      </tr> 
                    </tbody>
                  </table>                      
            </div>

            <div class="tab-pane fade" id="teachers">                
              
              <p>This tab will content the list of teachers of this class</p>
            </div>           
        </div>    
     </div>
     
 </div>
