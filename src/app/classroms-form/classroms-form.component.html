<div>     
    <form (ngSubmit)="onSubmit()" #classroomForm="ngForm">          
        <div class="container containerTop">
            <button type="submit" class="btn btn-primary" [disabled]="!classroomForm.form.valid" >Submit</button>
            <a class="btn btn-secondary" style="margin-left: 5px;" routerLink="/classrooms">Cancel</a>     
        </div>
        
        <div class="container containerBody p-4"  *ngIf="classroom || isAddForm">                               
            <h2>{{formTitle}}</h2> 
            <app-loading-indicator *ngIf="loading"></app-loading-indicator>        
            <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label ">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" placeholder="Name"
                    required [(ngModel)]="classroom.name" name="name"
                    #name="ngModel"> 
                
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                The Name is required
                </div>              
            </div>           
            </div>

            <div class="form-group row">
                <label for="description" class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="description" 
                    placeholder="Description"  [(ngModel)]="classroom.description" name="description"
                    #description="ngModel"> </textarea>                   
                </div>           
            </div>
            <div class="form-group row">
                <label for="fees" class="col-sm-3 col-form-label">Fees</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="fees" 
                    placeholder="Fees" required [(ngModel)]="classroom.fees" name="fees"
                    #fees="ngModel">
                    <div [hidden]="fees.valid || fees.pristine" class="alert alert-danger">
                        The fees ares required
                    </div>
                </div>           
            </div>       
        </div>
    </form> 
    
</div>
