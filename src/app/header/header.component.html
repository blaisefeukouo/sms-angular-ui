<div class="fixed-top">
    <!--<div style="min-height: 50px; background-color:darkslateblue"></div>-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">School Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li *ngFor="let items of menuItems" class ="nav-item">
                    <a class="nav-link" href="#" routerLink="{{items.link}}">{{items.name}} <span class="sr-only">(current)</span></a>
                </li>       
            </ul>
            <div class="mr-sm-2">
                <form class="form-inline my-2 my-lg-0">
                    <select class="form-control mr-sm-2"  [ngModel]="selectedSchoolYear" (ngModelChange)="onSelectSchoolYear($event)" name="sel2">
                        <option *ngFor="let schoolYear of schoolYears" >{{schoolYear.name}}</option>                        
                    </select>                              
                </form>
            </div>
            <div >
                <form class="form-inline my-2 my-lg-0" >
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>
