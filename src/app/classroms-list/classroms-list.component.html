<div>
    <div class="container containerTop">
      <a class="btn btn-primary"  routerLink="/classroom/add">New classroom</a>
    </div>
    <div class="container containerBody p-4">
      <h2>List of classrooms</h2>
      <table class="table table-hover">
        <thead>
          <tr>   
            <th scope="col">#</th>   
            <th *ngFor="let items of clasroomsTableHeader" scope="col" class ="nav-item">
              {{items.name}}          
            </th>         
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let classroom of classrooms; let rowIndex = index">
            <th scope="row">{{rowIndex+1}}</th>
            <td>{{classroom.name}}</td>
            <td>{{classroom.description}}</td>
            <td>{{classroom.fees}}</td>            
            <td><a  routerLink="/classroom/edit/{{classroom.id}}">
                  <i class="fa fa-edit" style="font-size: 20px;"></i>
                </a>
            </td>  
            <td><a  routerLink="/classroom/detail/{{classroom.id}}">
                  <i class="fa fa-eye" style="font-size: 20px;"></i>
                </a>
            </td>
            <td> 
              <button class="btn btn-outline-primary" (click)="open(deleteConfirmationPopup, classroom)" style="margin-top: -12px; margin-bottom: -12px; height: 34px;">
                <i class="fa fa-trash" style="font-size: 20px;"></i>
              </button>             
            </td>       
          </tr> 
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #deleteConfirmationPopup let-modal>
    <div class="modal-header" style="background-color: #f8d7da;">
      <h4 class="modal-title" id="modal-title">Attention</h4>
      <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p><strong>Do you really want to delete this classroom?</strong></p>      
      <span class="text-danger">This operation can not be undone.</span>      
    </div>
    <div class="modal-footer">      
      <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.close('OK')">Ok</button>
      <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
    </div>
  </ng-template>
