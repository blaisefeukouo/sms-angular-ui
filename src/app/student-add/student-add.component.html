<div>  
    <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
      
      <div class="container containerTop">
          <button type="submit" class="btn btn-primary" [disabled]="!studentForm.form.valid" >Submit</button>
          <a class="btn btn-secondary" style="margin-left: 5px;" routerLink="/students">Cancel</a>     
      </div>
     
      <div class="container containerBody p-4">
       
        <h2>Add new student</h2>        
        <div class="form-group row">
          <label for="matricule" class="col-sm-3 col-form-label ">Registration number</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="matricule" placeholder="Registration number"
              required [(ngModel)]="student.matricule" name="matricule"
              #matricule="ngModel"> 
               
            <div [hidden]="matricule.valid || matricule.pristine" class="alert alert-danger">
              The registration number is required
            </div>              
          </div>           
        </div>

        <div class="form-group row">
          <label for="firstName" class="col-sm-3 col-form-label">First name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="firstName" 
              placeholder="First name" required [(ngModel)]="student.firstName" name="firstName"
              #firstName="ngModel">
            <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
                The first name is required
            </div>
          </div>           
        </div>
        <div class="form-group row">
          <label for="lastName" class="col-sm-3 col-form-label">Last name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="lastName" 
              placeholder="Last name" required [(ngModel)]="student.lastName" name="latsName"
              #latsName="ngModel">
            <div [hidden]="latsName.valid || latsName.pristine" class="alert alert-danger">
                The last name is required
            </div>
          </div>           
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-3 col-form-label ">Email</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="email" 
              placeholder="Email" required [(ngModel)]="student.email" name="email"
              #email="ngModel">
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                The email is required
            </div>
          </div> 
        </div>
        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-3 col-form-label">Phone number</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="phoneNumber" 
              placeholder="Phone number" required [(ngModel)]="student.phoneNumber" name="phoneNumber"
              #phoneNumber="ngModel">
            <div [hidden]="phoneNumber.valid || phoneNumber.pristine" class="alert alert-danger">
                The phone number is required
            </div>
          </div> 
        </div>
        <div class="form-group row">
          <label for="colFormLabelLg" class="col-sm-3 col-form-label">Father phone number</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="fatherPhoneNumber" 
              placeholder="Father phone number" required [(ngModel)]="student.fatherPhoneNumber" name="fatherPhoneNumber"
              #fatherPhoneNumber="ngModel">
            <div [hidden]="fatherPhoneNumber.valid || fatherPhoneNumber.pristine" class="alert alert-danger">
                The father phone number is required
            </div>
          </div> 
        </div>
        <div class="form-group row">
          <label for="colFormLabelLg" class="col-sm-3 col-form-label">Mother phone number</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="motherPhoneNumber" 
              placeholder="Mother phone number" required [(ngModel)]="student.motherPhoneNumber" name="motherPhoneNumber"
              #motherPhoneNumber="ngModel">
            <div [hidden]="motherPhoneNumber.valid || motherPhoneNumber.pristine" class="alert alert-danger">
                The mother phone number is required
            </div>
          </div> 
        </div>      
      </div>
    </form>  
</div>
